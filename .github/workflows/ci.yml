jobs:
  flake:
    name: Flake self-check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check Nix flake inputs
      uses: DeterminateSystems/flake-checker-action@v5
      with:
        fail-mode: true

  rust-pipeline:
    name: Rust Pipeline
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        host:
        - macos-aarch64
        - linux
        include:
        - host: linux
          runs-on: ubuntu-latest
          timeout: 60
        - host: macos-aarch64
          runs-on: macos-14
          timeout: 60
    timeout-minutes: ${{ matrix.timeout }}
    steps:
    - uses: actions/checkout@v4
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v4
    - name: Magic Nix Cache
      uses: DeterminateSystems/magic-nix-cache-action@v2
    - name: Cargo Cache
      uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-${{ matrix.host }}-${{ hashFiles('Cargo.lock') }}
        path: ~/.cargo
        
    # Use the optimized flakebox pipeline
    - name: Build Dependencies
      run: 'nix build .#packages.workspaceDeps -L'
      
    - name: Build Workspace
      run: 'nix build .#packages.default -L'
      
    - name: Run Lints
      run: 'nix develop --ignore-environment .#lint --command ./scripts/pre-commit.sh'
      
    - name: Run Rust Unittests
      run: 'nix build .#packages.rustUnitTests -L'

name: CI
'on':
  merge_group:
    branches:
    - master
    - main
  pull_request:
    branches:
    - master
    - main
  push:
    branches:
    - master
    - main
    tags:
    - v*
  workflow_dispatch: {}
